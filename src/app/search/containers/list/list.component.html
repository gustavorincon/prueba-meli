<div class="body-list">
    <app-breadcrumb [breadcrumbs]="categories"></app-breadcrumb>
    <app-item-list (changeItemId)="nextView($event)" *ngFor="let item of listItems" [item]="item"></app-item-list>
    <app-detail-not-found [text]="TEXT_ITEMS_LIST_NOT_FOUND" *ngIf="showNotFound"></app-detail-not-found>
</div>
